name: Keep Supabase Database Active

on:
  schedule:
    # Runs every 2 days at 3:00 AM UTC
    - cron: '0 3 */2 * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  ping-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        run: |
          curl -X POST \
            '${{ secrets.SUPABASE_URL }}/rest/v1/heartbeat' \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d '{"timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}'
          
      - name: Log Success
        if: success()
        run: echo "Database heartbeat sent successfully at $(date)"
        
      - name: Log Failure
        if: failure()
        run: echo "Failed to send heartbeat at $(date)"
